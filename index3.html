		<form method="post" id="index3">
			이름: <input type="text" name="name" size="7"/>
			<br/>
			성별: <input type="radio" name="sex" value="m"/>남 
				  <input type="radio" name="sex" value="f"/>여
			<br/>
			취미: <input type="checkbox" name="hobby" value="exercise"/>운동
				<input type="checkbox" name="hobby" value="sleep"/>잠자기
				<input type="checkbox" name="hobby" value="Music"/>음악감상
			<br/>
			이번학기 수강하는 과목: 
				<select name="subject">
					<option value="WebProgramming">웹프로그래밍</option>
					<option value="Toeic">토익</option>
					<option value="JavaProgramming">자바프로그래밍</option>
					<option value="ProgrammingLanguage">프로그래밍언어</option>
					<option value="객체지향프로그래밍1">객체지향프로그래밍1</option>
					<option value="Math">선형대수학</option>
				</select>
			<br/>
			관심사:
				<input type="checkbox" name="interest" value="politic"/>정치
				<input type="checkbox" name="interest" value="movie"/>영화
				<input type="checkbox" name="interest" value="instrument"/>악기
				<input type="checkbox" name="interest" value="construction"/>건축
				<input type="checkbox" name="interest" value="travel"/>여행
				<input type="checkbox" name="interest" value="photograph"/>사진
			<br/>
			인증절차:<br>
			프로그램을 이용한 자동 가입방지를 위해서 보안절차를 거치고 있습니다.<br/>
			<div id="text1">
				<img src="images/인증글씨.jpg" width="200" height="80" alt="인증글씨" id="authentication"> 
				보이는 순서대로<br/>
				숫자 및 문자를 <br/>
				모두 입력해 주세요.<br/>
				<input type="text" name="author" size="25">
			</div>
			<br/>
			자기소개:<br/>
			<textarea cols="40" rows="7" name="introduce"></textarea>
			<br/>
			설문조사에 응해주셔서 감사합니다.
